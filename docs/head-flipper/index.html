<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="style/style.css"/>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="js/data.js"></script>
        <script src="js/lib.js"></script>
    </head>
    <body>
        <h1 class="page-title">
            <span id="star_count"></span>&#11088;
            <span id="head_Name"></span> on <span id="body_Name"></span> 
            [<span id="body_star_count"></span>&#11088; + <span id="head_star_count"></span>&#11088;]
        </h1>
        <div class="character">
            <div class="stats">
                Body Mode: 
                <span id="body_ATK"></span> &#9876;
                : 
                <span id="body_HP"></span> &#9829;
                : 
                <span id="body_DEF"></span> &#128737;
            </div>
            <div class="stats">
                Alt Mode: 
                <span id="alt_ATK"></span> &#9876;
                : 
                <span id="alt_HP"></span> &#9829;
                : 
                <span id="alt_DEF"></span> &#128737;
            </div>
            <ul class="tfhead">
                <li><img class="random-img" src="images/refresh-ccw.svg" onClick="random()"/></li>
                <li><img class="tfhead-left-arrow" src="images/chevron-left.svg" onClick="change('tfhead-img', 'left')"/></li>
                <li><img id="tfhead-img" src="images/heads/fcccddbb-13d3-4bda-9460-ec90f336a45a.png"/></li>
                <li><img class="tfhead-right-arrow" src="images/chevron-right.svg" onClick="change('tfhead-img', 'right')"/></li>
            </ul>
            <br/>
            <ul class="tfbody">
                <li><img class="tfbody-left-arrow" src="images/chevron-left.svg" onClick="change('tfbody-img', 'left')"/></li>
                <li><img id="tfbody-img" src="images/bodies/0778dae0-4a29-4c26-819c-8f246f3958e4.bot.png"/></li>
                <li><img class="tfbody-right-arrow" src="images/chevron-right.svg" onClick="change('tfbody-img', 'right')"/></li>
            </ul>
            <div id="body-text-box">
                <b>Body Mode</b>: <span id="body_Text"></span>
            </div>
            <div id="alt-text-box">
                <b>Alt Mode</b>: <span id="alt_Text"></span>
            </div>

        </div>

    <script>
        random();
    </script>

    </body>
</html>
